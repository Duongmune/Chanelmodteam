<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG MOBILE - CYAN WARZONE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Barlow+Condensed:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00f2ff;
            --bg: #010508;
        }

        body {
            margin: 0; padding: 0; background: var(--bg);
            color: #fff; font-family: 'Barlow Condensed', sans-serif;
            min-height: 100vh; display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        #fire-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }

        /* Nút BACK: Hình chữ nhật bo tròn góc */
        .back-btn {
            position: fixed; top: 20px; left: 20px;
            padding: 6px 16px;
            background: rgba(0, 242, 255, 0.05);
            color: var(--cyan); 
            border: 1.5px solid var(--cyan);
            text-decoration: none; 
            font-family: 'Orbitron'; 
            font-size: 12px;
            font-weight: 700; 
            z-index: 100; 
            transition: 0.3s;
            border-radius: 10px; /* Bo tròn góc */
            display: flex; align-items: center; justify-content: center;
        }
        .back-btn:hover { 
            background: var(--cyan); color: #000; 
            box-shadow: 0 0 15px var(--cyan);
        }

        /* KHUNG CHÍNH: Bo tròn đồng bộ */
        .main-card {
            width: 88%; max-width: 360px;
            background: rgba(10, 15, 20, 0.95);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-top: 4px solid var(--cyan);
            padding: 45px 25px; text-align: center;
            position: relative; z-index: 10;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            border-radius: 25px; /* Bo tròn khung chính */
            backdrop-filter: blur(10px);
        }

        /* Logo Pulse */
        @keyframes logoFloat {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(0, 242, 255, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 0 35px rgba(0, 242, 255, 0.6); }
            100% { transform: scale(1); box-shadow: 0 0 20px rgba(0, 242, 255, 0.3); }
        }

        .logo-box {
            width: 90px; height: 90px; margin: 0 auto 30px;
            border-radius: 20px; border: 2px solid var(--cyan);
            overflow: hidden; 
            animation: logoFloat 3s ease-in-out infinite;
        }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; }

        .title {
            font-family: 'Orbitron'; font-size: 22px; color: #fff;
            letter-spacing: 3px; margin-bottom: 35px;
            text-shadow: 0 0 15px var(--cyan);
        }

        .btn-box { width: 100%; display: flex; flex-direction: column; gap: 15px; }

        /* Nút Tải & Key: Bo tròn góc */
        .btn-ff {
            width: 100%; padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--cyan);
            color: #fff; font-size: 16px; font-weight: 700;
            text-transform: uppercase; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.3s;
            border-radius: 15px; /* Bo tròn nút */
        }
        .btn-ff:hover {
            background: var(--cyan); color: #000;
            box-shadow: 0 0 20px var(--cyan);
        }

        /* Popup bo tròn */
        #popup {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none;
            justify-content: center; align-items: center; z-index: 1000;
        }
        .pop-box {
            width: 280px; background: #050a0f; border: 2px solid var(--cyan);
            padding: 30px; text-align: center; border-radius: 25px; /* Bo tròn popup */
        }
        .close-btn {
            margin-top: 20px; padding: 10px 35px; background: var(--cyan);
            border: none; color: #000; font-weight: bold; cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <canvas id="fire-canvas"></canvas>

    <a href="https://duongmune.github.io/Chanelmodteam/hackfree.html" class="back-btn">
        <span style="margin-right: 6px; font-size: 14px;">&lt;</span> BACK
    </a>

    <div class="main-card">
        <div class="logo-box">
            <img src="pubg.png" alt="PUBG" onerror="this.src='https://via.placeholder.com/100/00f2ff/000?text=PUBG'">
        </div>
        
        <h2 class="title">PUBG MOBILE</h2>

        <div class="btn-box">
            <button class="btn-ff" onclick="showP()">
                <i class="fa-solid fa-download"></i> TẢI XUỐNG APK
            </button>

            <button class="btn-ff" onclick="showP()">
                <i class="fa-solid fa-key"></i> GET KEY FREE
            </button>
        </div>
    </div>

    <div id="popup">
        <div class="pop-box">
            <h3 style="color:var(--cyan); margin-top: 0; font-family: 'Orbitron';">HỆ THỐNG</h3>
            <p style="font-size: 14px; color: #888;">Hệ thống đang bảo trì. Quay lại sau nhé!</p>
            <button class="close-btn" onclick="hideP()">OK</button>
        </div>
    </div>

    <script>
        function showP() { document.getElementById('popup').style.display='flex'; }
        function hideP() { document.getElementById('popup').style.display='none'; }

        const canvas = document.getElementById('fire-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for(let i=0; i<100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: canvas.height + Math.random() * 200,
                    size: Math.random() * 3 + 1,
                    speed: Math.random() * 1.5 + 0.5,
                    opacity: Math.random() * 0.8 + 0.2,
                    drift: Math.random() * 2 - 1
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0, 242, 255, ${p.opacity})`;
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#00f2ff';
                ctx.fill();
                p.y -= p.speed;
                p.x += p.drift;
                if(p.y < -20) {
                    p.y = canvas.height + 20;
                    p.x = Math.random() * canvas.width;
                    p.opacity = Math.random() * 0.8 + 0.2;
                }
            });
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', init);
        init(); draw();
    </script>
</body>
</html>
