<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREE FIRE IOS - INVISIBLE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --ios-red: rgba(255, 46, 99, 0.2); 
            --ios-red-border: #ff2e63;
            --ios-blue: rgba(0, 210, 255, 0.2); 
            --ios-blue-border: #00d2ff;
            --neon-purple: #a100ff;
            --bg-dark: #050608;
        }

        body {
            margin: 0; background: var(--bg-dark); color: #fff;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        #dust-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }

        .back-btn {
            position: fixed; top: 20px; left: 20px;
            padding: 10px 15px; background: rgba(255,255,255,0.05);
            border: 1px solid var(--neon-purple); border-radius: 8px;
            color: var(--neon-purple); text-decoration: none;
            font-family: 'Orbitron'; font-size: 11px; font-weight: bold;
            backdrop-filter: blur(10px); z-index: 1000; transition: 0.3s;
            display: flex; align-items: center; gap: 8px;
        }
        .back-btn:hover { background: var(--neon-purple); color: #fff; box-shadow: 0 0 15px var(--neon-purple); }

        .hack-card {
            width: 90%; max-width: 380px;
            background: rgba(10, 10, 15, 0.9);
            border: 1px solid rgba(161, 0, 255, 0.25);
            border-radius: 30px; padding: 45px 25px;
            text-align: center; position: relative; z-index: 1;
            box-shadow: 0 25px 50px rgba(0,0,0,1);
            backdrop-filter: blur(15px);
        }

        .ff-logo {
            width: 100px; height: 100px; margin: 0 auto 25px;
            border-radius: 22px; border: 2.5px solid var(--neon-purple);
            box-shadow: 0 0 25px rgba(161, 0, 255, 0.4);
            object-fit: cover; animation: pulse 2.5s infinite;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        .title {
            font-family: 'Orbitron'; font-size: 18px; letter-spacing: 2px;
            color: #fff; margin-bottom: 35px; text-shadow: 0 0 10px var(--neon-purple);
        }

        .btn-container { display: flex; flex-direction: column; gap: 15px; }

        .action-btn {
            padding: 18px; border-radius: 12px;
            text-decoration: none; font-family: 'Orbitron'; font-weight: 700;
            font-size: 13px; letter-spacing: 1px;
            display: flex; align-items: center; justify-content: center;
            gap: 12px; cursor: pointer; position: relative; overflow: hidden;
            transition: 0.4s; backdrop-filter: blur(8px);
        }

        .btn-ipa {
            background: var(--ios-red); border: 1.5px solid var(--ios-red-border); color: var(--ios-red-border);
            box-shadow: 0 0 15px rgba(255, 46, 99, 0.2);
        }
        .btn-ipa:hover { background: var(--ios-red-border); color: #fff; box-shadow: 0 0 30px var(--ios-red-border); }

        .btn-key {
            background: var(--ios-blue); border: 1.5px solid var(--ios-blue-border); color: var(--ios-blue-border);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }
        .btn-key:hover { background: var(--ios-blue-border); color: #000; box-shadow: 0 0 30px var(--ios-blue-border); }

        .action-btn::after {
            content: ""; position: absolute; top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
            transform: skewX(-30deg); animation: shine 3.5s infinite;
        }
        @keyframes shine { 0% { left: -120%; } 25% { left: 150%; } 100% { left: 150%; } }

        #popup {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none;
            justify-content: center; align-items: center; z-index: 10000;
            backdrop-filter: blur(15px);
        }
        .popup-box {
            width: 80%; max-width: 300px; background: #0d0e12;
            border: 1px solid var(--ios-red-border); border-radius: 20px;
            padding: 30px 20px; text-align: center;
        }
        .close-btn {
            width: 100%; padding: 12px; background: var(--ios-red-border);
            border: none; color: #fff; font-family: 'Orbitron'; 
            font-weight: bold; border-radius: 8px; cursor: pointer;
        }

        .footer-text { margin-top: 40px; font-size: 8px; color: #444; letter-spacing: 3px; font-family: 'Orbitron'; }
    </style>
</head>
<body>

    <canvas id="dust-canvas"></canvas>

    <a href="https://duongmune.github.io/Chanelmodteam/hackfree.html" class="back-btn">
        <i class="fa-solid fa-chevron-left"></i> BACK
    </a>

    <div class="hack-card">
        <img src="ff.png" class="ff-logo" onerror="this.src='https://upload.wikimedia.org/wikipedia/en/5/5e/Garena_Free_fire_icon.png'">
        <h2 class="title">FREE FIRE IOS</h2>
        <div class="btn-container">
            <button class="action-btn btn-ipa" onclick="openPopup()">
                <i class="fa-solid fa-cloud-arrow-down"></i> TẢI XUỐNG IPA
            </button>
            <button class="action-btn btn-key" onclick="openPopup()">
                <i class="fa-solid fa-key"></i> GET KEY FREE
            </button>
        </div>
        <div class="footer-text">INVISIBLE MOD SYSTEM</div>
    </div>

    <div id="popup">
        <div class="popup-box">
            <i class="fa-solid fa-triangle-exclamation" style="font-size: 40px; color: #ff2e63; margin-bottom: 15px;"></i>
            <h2 style="color: #fff;">THÔNG BÁO</h2>
            <p style="font-size: 12px; color: #888; margin-bottom: 20px;">Máy chủ hiện đang bảo trì chứng chỉ Apple. Vui lòng quay lại sau!</p>
            <button class="close-btn" onclick="closePopup()">ĐÃ HIỂU</button>
        </div>
    </div>

    <script>
        function openPopup() { document.getElementById('popup').style.display = 'flex'; }
        function closePopup() { document.getElementById('popup').style.display = 'none'; }

        const canvas = document.getElementById('dust-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            // Tăng số lượng đốm sáng lên 150 để nền dày hơn
            for (let i = 0; i < 150; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2.5 + 0.5, // Kích thước hạt đa dạng hơn
                    speedX: (Math.random() - 0.5) * 1.5, // Tốc độ nhanh hơn (gấp 3-4 lần cũ)
                    speedY: (Math.random() - 0.5) * 1.5,
                    opacity: Math.random(),
                    blink: Math.random() * 0.02 + 0.01, // Nhấp nháy nhanh hơn
                    color: Math.random() > 0.6 ? '#a100ff' : '#ffffff'
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.opacity;
                ctx.fill();

                // Cập nhật vị trí chuyển động liên tục
                p.x += p.speedX; 
                p.y += p.speedY;
                p.opacity += p.blink;

                // Tạo hiệu ứng nhấp nháy
                if (p.opacity > 0.8 || p.opacity < 0.1) p.blink *= -1;

                // Xử lý khi hạt bay ra khỏi màn hình thì quay lại từ phía đối diện
                if (p.x > canvas.width) p.x = 0; 
                if (p.x < 0) p.x = canvas.width;
                if (p.y > canvas.height) p.y = 0; 
                if (p.y < 0) p.y = canvas.height;
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();
    </script>
</body>
</html>
