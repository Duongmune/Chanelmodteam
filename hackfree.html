    <style>
        :root {

            --neon-green: #00ff9d;
            --neon-red: #ff2e63;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            margin: 0; background: #010203; color: #fff;
            font-family: 'Segoe UI', sans-serif;
            background-image: radial-gradient(circle at 50% 50%, #0a1018 0%, #010203 100%);
            min-height: 100vh; overflow-x: hidden;
        }

        #snow-canvas { position: fixed; top: 0; left: 0; z-index: 0; pointer-events: none; }

        .home-btn {
            position: fixed; top: 15px; left: 15px;
            padding: 10px 18px; background: var(--glass);
            border: 1px solid var(--neon-blue); border-radius: 8px;
            color: var(--neon-blue); text-decoration: none;

            display: flex; align-items: center; gap: 8px;
            backdrop-filter: blur(10px); z-index: 1000;

        }

        .container { max-width: 450px; margin: 0 auto; padding: 80px 20px 40px; position: relative; z-index: 1; }

        .header-title {
            text-align: center; font-family: 'Orbitron'; font-size: 24px;
            letter-spacing: 5px; color: var(--neon-green);
            margin-bottom: 30px; text-shadow: 0 0 15px var(--neon-green);
        }

        .os-tabs { display: flex; gap: 12px; margin-bottom: 35px; }
        .tab-btn {
            flex: 1; padding: 18px 10px; background: rgba(255,255,255,0.05);
            border: 2px solid #222; border-radius: 15px;
            color: #888; font-family: 'Orbitron'; font-size: 14px;
            font-weight: 900; cursor: pointer; transition: 0.4s; text-align: center;
            display: flex; flex-direction: column; align-items: center; gap: 8px;
        }
        .tab-btn.active.adr-btn { border-color: var(--neon-green); color: var(--neon-green); background: rgba(0, 255, 157, 0.1); box-shadow: 0 0 20px rgba(0, 255, 157, 0.2); }
        .tab-btn.active.ios-btn { border-color: #fff; color: #fff; background: rgba(255, 255, 255, 0.1); box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); }
        .tab-btn i { font-size: 24px; }

        .os-section { display: none; margin-bottom: 40px; animation: fadeIn 0.4s ease; }
        .os-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .os-label { display: flex; align-items: center; gap: 10px; font-family: 'Orbitron'; font-size: 13px; font-weight: 900; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #1a1e23; }

        .game-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .game-card { background: linear-gradient(145deg, #0f1115, #050608); border: 1px solid #222; border-radius: 20px; padding: 20px 10px; text-align: center; cursor: pointer; transition: 0.3s; }
        .game-card:hover { border-color: var(--neon-green); transform: translateY(-8px); }
        .game-logo { width: 85px; height: 85px; margin: 0 auto 15px; border-radius: 22px; object-fit: cover; display: block; border: 2px solid rgba(255,255,255,0.05); }
        .game-card h4 { margin: 0; font-family: 'Orbitron'; font-size: 11px; color: #aaa; }

        .support-footer {
            margin-top: 50px; padding: 25px; background: var(--glass);
            border-radius: 20px; text-align: center; border: 1px solid #111;
        }
        .sup-row { display: flex; justify-content: center; gap: 40px; margin-top: 15px; }
        .sup-item { text-decoration: none; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .sup-item i { font-size: 35px; }
        .sup-item span { font-family: 'Orbitron'; font-size: 9px; color: #555; font-weight: bold; }
        .c-fb { color: #1877f2; }
        .c-tl { color: #2ca5e0; }

        #popup { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 10000; backdrop-filter: blur(12px); }
        .popup-box { width: 80%; max-width: 320px; background: #0a0c10; border: 2px solid var(--neon-red); border-radius: 15px; padding: 40px 25px; text-align: center; }
        .close-btn { width: 100%; padding: 12px; background: none; border: 1px solid var(--neon-red); color: var(--neon-red); font-family: 'Orbitron'; font-weight: 900; border-radius: 8px; cursor: pointer; }
    </style>
</head>

<script>
    function openPop(){document.getElementById('popup').style.display='flex'}
    function closePop(){document.getElementById('popup').style.display='none'}
    function showOS(type,el){
        document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('android-sec').classList.remove('active');
        document.getElementById('ios-sec').classList.remove('active');
        document.getElementById(type+'-sec').classList.add('active');
    }

    const canvas=document.getElementById('snow-canvas');
    const ctx=canvas.getContext('2d');
    let w,h,f=[];
    function init(){
        w=canvas.width=innerWidth;
        h=canvas.height=innerHeight;
        f=[];
        for(let i=0;i<100;i++)f.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2+1,s:Math.random()+.3,o:Math.random()*.5+.2});
    }
    function snow(){
        ctx.clearRect(0,0,w,h);
        ctx.fillStyle='white';
        f.forEach(a=>{
            ctx.globalAlpha=a.o;
            ctx.beginPath();ctx.arc(a.x,a.y,a.r,0,Math.PI*2);ctx.fill();
            a.y+=a.s;if(a.y>h){a.y=-10;a.x=Math.random()*w}
        });
        requestAnimationFrame(snow);
    }
    addEventListener('resize',init);
    init();snow();
</script>
